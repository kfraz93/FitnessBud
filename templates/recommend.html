<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FitnessBud Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">üèãÔ∏è FitnessBud Goal Predictor</h1>
        <p class="lead">Submit a workout log to see the predicted user goal.</p>

        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form method="post" action="/recommend">
            <div class="row g-3">

                <div class="col-md-6">
                    <label for="workout_type" class="form-label">Workout Type:</label>
                    <select name="workout_type" id="workout_type" class="form-select" required>
                        {% for option in workout_type_options %}
                            <option value="{{ option }}" {% if workout_type and workout_type == option %}selected{% endif %}>{{ option|replace('_', ' ')|title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="equipment" class="form-label">Equipment:</label>
                    <select class="form-select" id="equipment" name="equipment" required>
                        {% for option in equipment_options %}
                            <option value="{{ option }}" {% if equipment and equipment == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="intensity" class="form-label">Intensity:</label>
                    <select class="form-select" id="intensity" name="intensity" required>
                        {% for option in intensity_options %}
                            <option value="{{ option }}" {% if intensity and intensity == option %}selected{% endif %}>{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="duration_min" class="form-label">Duration (min):</label>
                    <input type="number" class="form-control" id="duration_min" name="duration_min" value="{{ duration_min if duration_min is not none else '60' }}" required min="1">
                </div>

                <div class="col-md-6">
                    <label for="calories_burned" class="form-label">Calories Burned:</label>
                    <input type="number" class="form-control" id="calories_burned" name="calories_burned" value="{{ calories_burned if calories_burned is not none else '450' }}" required min="1">
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary mt-3">Get Recommendation</button>
                </div>
            </div>
        </form>

        {% if result %}
            <div class="alert alert-success mt-4 p-3">
                <h4 class="alert-heading">Prediction Result:</h4>
                <p class="mb-0">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
